<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz Project</title>
  </head>
  <body>
    <p id="countdown">Time: <span id="time">0</span></p>
    <button id="start" class="start">Start Quiz</button>

    <div id="questionContainer" class="quiz-container hide">
      <h2 id="question"></h2>
      <div id="questionChoices"></div>
      <div id="answers"></div>
    </div>

    <div class="quiz-container hide" id="game-over-container">
      <h2>Please add your intitals to save your score!</h2>
      <div class="initials-container">

        <p>Enter initals: </p>
        <input type="text" id="initials">

      </div>
      <button id="save">Save</button>
    </div>



  
  </body>

  <script src="./app.js"></script>
</html>
