<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz Project</title>
  </head>
  <body>
    <button id="start" class="start">Start Quiz</button>
    <!-- This is where the quiz container starts -->
    <div class="quiz-container hide" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Head</h2>
        <ul>
          <input type="radio" value="answer" id="a" class="answer" />
          <label for="a" id="a_answer">answer</label>
        </ul>
        <ul>
          <input type="radio" value="answer" id="b" class="answer" />
          <label for="b" id="b_answer">answer</label>
        </ul>
        <ul>
          <input type="radio" value="answer" id="c" class="answer" />
          <label for="c" id="c_answer">answer</label>
        </ul>
        <ul>
          <input type="radio" value="answer" id="d" class="answer" />
          <label for="d" id="d_answer">answer</label>
        </ul>
      </div>
      <button id="submit" class="submit">Submit</button>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
